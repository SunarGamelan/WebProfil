<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Galeri Lengkap - Sunar Gamelan</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" /> -->

    <!-- Style Website -->
    <link rel="stylesheet" href="../resources/css/style.css" />
  </head>

  <body>
    <!-- ===== Navbar ===== -->
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-brown fixed-top py-2 shadow-sm"
    >
      <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">
          <img
            src="../resources/img/logo.jpg"
            width="40"
            height="40"
            class="me-2"
          />
          Sunar Gamelan
        </a>
        <button
          class="navbar-toggler btn btn-outline-gold"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <div
            class="d-flex flex-column flex-lg-row align-items-lg-center gap-2 mt-2 mt-lg-0 w-100"
          >
            <!-- ðŸ” Search -->
            <div class="input-group">
              <input
                id="searchInput"
                class="form-control"
                placeholder="Cari foto / judulâ€¦"
              />
            </div>

            <!-- Spacer otomatis (biar filter & sort ke kanan) -->
            <div class="flex-grow-1 d-none d-lg-block"></div>

            <!-- ðŸ—‚ Kategori -->
            <select
              id="filterKategori"
              class="form-select form-select-sm gold-input"
              style="max-width: 150px"
            >
              <option value="">Kategori</option>
            </select>

            <!-- â†• Sort -->
            <select
              id="sortSelect"
              class="form-select form-select-sm gold-input"
              style="max-width: 150px"
            >
              <option value="newest">Terbaru</option>
              <option value="oldest">Terlama</option>
              <option value="az">A â†’ Z</option>
              <option value="za">Z â†’ A</option>
            </select>
          </div>
        </div>
      </div>
    </nav>

    <!-- Spacer supaya konten tidak tertutup navbar -->
    <div style="height: 90px"></div>

    <!-- ======= Galeri Lengkap ======= -->
    <section class="py-4">
      <div class="container">
        <h2 class="text-center mb-4">Galeri Lengkap</h2>

        <!-- Responsive Grid Bootstrap -->
        <div class="row g-4" id="all-gallery">
          <!-- JS akan mengisi card -->
        </div>

        <!-- ===== Pagination ===== -->
        <nav
          aria-label="Page navigation"
          class="d-flex justify-content-center mt-4"
        >
          <ul class="pagination" id="pagination">
            <!-- JS inject tombol -->
          </ul>
        </nav>

        <!-- Tombol Kembali -->
        <div class="text-center mt-4">
          <a href="index.html#galeri" class="btn btn-outline-gold">Kembali</a>
        </div>
      </div>
    </section>

    <!-- ========= Modal Lightbox ========= -->
    <div class="modal fade" id="galleryModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal-title"></h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>

          <div class="modal-body text-center">
            <img id="modal-image" class="img-fluid rounded mb-3" />
            <p id="modal-desc" class="mt-3"></p>
          </div>
        </div>
      </div>
    </div>

    <!-- ===== Footer ===== -->
    <footer class="text-center">
      <div class="container">
        <p class="mb-0">
          &copy; 2025 Sunar Gamelan. Semua hak cipta dilindungi.
        </p>
      </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../resources/js/index.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        initGalleryFeatures();
      });
    </script>
  </body>
</html>
